<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Login - Aura Perfume</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(120deg, #f8f5e6 0%, #e2c275 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .login-card {
      max-width: 400px;
      margin: auto;
      border-radius: 16px;
      box-shadow: 0 4px 24px rgba(191,161,74,0.10);
      background: #fff;
      padding: 2.5rem 2rem;
    }
    .brand {
      font-family: 'Playfair Display', serif;
      font-weight: 700;
      color: #e2c275;
      font-size: 2rem;
      letter-spacing: 2px;
      text-align: center;
      margin-bottom: 1.5rem;
    }
  </style>
</head>
<body>
  <div class="login-card">
    <div class="brand">Aura Perfume</div>
    <h4 class="mb-3 text-center">Login to Your Account</h4>
    <form id="loginForm">
      <div class="mb-3">
        <label for="loginEmail" class="form-label">Email address</label>
        <input type="email" class="form-control" id="loginEmail" required>
      </div>
      <div class="mb-3">
        <label for="loginPassword" class="form-label">Password</label>
        <input type="password" class="form-control" id="loginPassword" required>
      </div>
      <button type="submit" class="btn btn-warning w-100">Login</button>
    </form>
    <div class="text-center mt-3">
      <span>Don't have an account?</span>
      <a href="register.html" class="text-decoration-none">Register</a>
    </div>
  </div>
  <script>
    document.getElementById('loginForm').addEventListener('submit', function(e) {
      e.preventDefault();
      // You can add authentication logic here if needed
      window.location.href = "index.html";
    });
  </script>
</body>
</html>
