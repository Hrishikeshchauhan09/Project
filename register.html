<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Register - Aura Perfume</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(120deg, #f8f5e6 0%, #e2c275 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .register-card {
      max-width: 400px;
      margin: auto;
      border-radius: 16px;
      box-shadow: 0 4px 24px rgba(191,161,74,0.10);
      background: #fff;
      padding: 2.5rem 2rem;
    }
    .brand {
      font-family: 'Playfair Display', serif;
      font-weight: 700;
      color: #e2c275;
      font-size: 2rem;
      letter-spacing: 2px;
      text-align: center;
      margin-bottom: 1.5rem;
    }
  </style>
</head>
<body>
  <div class="register-card">
    <div class="brand">Aura Perfume</div>
    <h4 class="mb-3 text-center">Create an Account</h4>
    <form>
      <div class="mb-3">
        <label for="registerName" class="form-label">Full Name</label>
        <input type="text" class="form-control" id="registerName" required>
      </div>
      <div class="mb-3">
        <label for="registerEmail" class="form-label">Email address</label>
        <input type="email" class="form-control" id="registerEmail" required>
      </div>
      <div class="mb-3">
        <label for="registerPassword" class="form-label">Password</label>
        <input type="password" class="form-control" id="registerPassword" required>
      </div>
      <button type="submit" class="btn btn-warning w-100">Register</button>
    </form>
    <div class="text-center mt-3">
      <span>Already have an account?</span>
      <a href="login.html" class="text-decoration-none">Login</a>
    </div>
  </div>
</body>
</html>
